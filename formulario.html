<!DOCTYPE html>
<html>
    <head>
        <title>Add Student</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/formularioStyle.css">
    </head>
    <body>
        <h1 class="titulo">Añadir Estudiante</h1>
         <form action="" class="form-box">
            <input type="text" placeholder="Nombre" class="form-item nombre">
            <input type="number" placeholder="Código" class="form-item codigo">
            <input type="email" placeholder="Correo" class="form-item email">
            <input type="text" placeholder="Perfil de Github" class="form-item github">
            <input type="text" placeholder="URL de foto" class="form-item foto">
            <div class="botones-box">
                <button type="submit" class="enviar boton">Añadir Estudiante</button>
                <button class="cancelar boton">Cancelar</button>
            </div>
         </form>
    </body>
</html>
