<!DOCTYPE html>
<html>
    <head>
        <title>Add Student</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/formularioStyle.css">
    </head>
    <body>
        <h1 class="titulo">Añadir Estudiante</h1>
         <form action="javascript: return false" class="form-box" id="formulario">
            <input type="text" placeholder="Nombre" class="form-item nombre" id="nombre" required>
            <input type="number" placeholder="Código" class="form-item codigo" id="codigo" required>
            <input type="email" placeholder="Correo" class="form-item email" id="email" required>
            <input type="text" placeholder="Perfil de Github" class="form-item github" id="github">
            <input type="text" placeholder="URL de foto" class="form-item foto" id="fotoURL">
            <div class="botones-box">
                <button type="submit" class="enviar boton">Añadir Estudiante</button>
                <a href="index.html" class="cancelar boton">Cancelar</a>
            </div>
         </form>
         <script src="js/form.js" type="text/javascript"></script>
         <script src="js/api.js" type="text/javascript"></script>
    </body>
</html>
