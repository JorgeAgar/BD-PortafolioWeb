<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>

		 <a href="formulario.html" class="add_student_button">Add New Student</a>

		<div id="studentsList" class="main_content">
			
		</div>
	</div>
