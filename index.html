<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portafolio web</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/details.css">
</head>
<body>
	<header>
		<h1>Student Management System</h1>
		 <a href="formulario.html" class="add_student_button">Add New Student</a>
	</header>
	<div class="contenido">
		<div>
			<h1 class="content_title">Students List</h1>
		</div>
		<div id="studentsList" class="main_content">
			
		</div>
	</div>
	<template id="studentCardTemplate">
		<div class="student_card div1">
			<img class ="student-image" src="https://assets.goal.com/images/v3/blt52d5867d0f812c38/GOAL%20-%20Blank%20WEB%20-%20Facebook(1820).jpeg?auto=webp&format=pjpg&width=3840&quality=60">
			<div class="student_text">
				<h1 class="student-name">Student name</h1>
				<h2 class="student-id">00000</h2>
				<p class="student-email">correo@dominio.com</p>
				<div class="button-div">
					<button class="edit" id="editStudent-button">Edit</button>
					<button class="details" id="details-button">Details</button>
					<a class="github-link"><img src="resources/github_light.png">Github</a>
				</div>
			</div>
		</div>
	</template>
	<template id="studentDetailsTemplate">
		<div class="details-view">
			<button class="details-back">
				<svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M10 19L2 12L10 5V10H22V14H10V19Z" fill="black"/>
			  	</svg>
			</button>
			<div class="details-main">
				<div class="details-student-info">
					<img class="details-student-image">
					<div class="details-student-data">
						<h2 class="details-name"></h2>
						<h2 class="details-code"></h2>
						<h3 class="details-email"></h3>
						<a href="" class="details-github"><img src="resources/github_light.png"></a>
					</div>
					<p class="details-student-description"></p>
				</div>
				<ul class="details-student-technologies">
	
				</ul>
			</div>
		</div>
	</template>
	<template id="technologyTemplate">
		<div class="technology-item-box">
			<div class="tech-details">
				<img class="tech-img">
				<div class="tech-namequal">
					<h3 class="tech-name"></h3>
					<div class="tech-stars">

					</div>
				</div>
			</div>
			<div class="tech-buttons">
				<button id="tech-edit-button">
					<img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" width="25" height="25">
				</button>
				<button id="tech-delete-button">
					<svg width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path d="M3 6H5H21" stroke="red" stroke-width="2" stroke-linecap="round"/>
						<path d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="red" stroke-width="2"/>
						<path d="M10 11V17" stroke="red" stroke-width="2" stroke-linecap="round"/>
						<path d="M14 11V17" stroke="red" stroke-width="2" stroke-linecap="round"/>
					</svg>					  
				</button>
			</div>
		</div>
	</template>
	<template id="starTemplate">
		<svg width="15" height="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"
			  fill="yellow" stroke="black" stroke-width="2"/>
		</svg>
	</template>
	<template id="editTechTemplate">
		<div class="edit-tech-container">
			<div class="edit-tech-technology">
				<h1 class="edit-tech-technology-name"></h1>
				<img class="edit-tech-technology-logo">
			</div>
			<fieldset id="editTechFieldset">
				<legend>Select new level</legend>
				<input type="radio" name="level" id="level1">
				<label for="level1">1</label>
				<input type="radio" name="level" id="level2">
				<label for="level2">2</label>
				<input type="radio" name="level" id="level3">
				<label for="level3">3</label>
				<input type="radio" name="level" id="level4">
				<label for="level4">4</label>
				<input type="radio" name="level" id="level5">
				<label for="level5">5</label>
			</fieldset>
			<div class="edit-tech-buttons">
				<button class="edit-tech-cancel">Cancel</button>
				<button class="edit-tech-save">Save</button>
			</div>
		</div>
	</template>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
