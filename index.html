<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portafolio web</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/details.css">
</head>
<body>
	<header>
		<h1>Student Management System</h1>
		 <a href="formulario.html" class="add_student_button">Add New Student</a>
	</header>
	<div class="contenido">
		<div>
			<h1 class="content_title">Students List</h1>
		</div>
		<div id="studentsList" class="main_content">
			
		</div>
	</div>
	<template id="studentCardTemplate">
		<div class="student_card div1">
			<img class ="student-image" src="https://assets.goal.com/images/v3/blt52d5867d0f812c38/GOAL%20-%20Blank%20WEB%20-%20Facebook(1820).jpeg?auto=webp&format=pjpg&width=3840&quality=60">
			<div class="student_text">
				<h1 class="student-name">Student name</h1>
				<h2 class="student-id">00000</h2>
				<p class="student-email">correo@dominio.com</p>
				<div class="button-div">
					<button class="edit" id="editStudent-button">Edit</button>
					<button class="details" id="details-button">Details</button>
					<a class="github-link"><img src="resources/github_light.png">Github</a>
				</div>
			</div>
		</div>
	</template>
	<template id="studentDetailsTemplate">
		<div class="details-view">
			<button class="details-back">
				<svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M10 19L2 12L10 5V10H22V14H10V19Z" fill="black"/>
			  	</svg>
			</button>
			<div class="details-main">
				<div class="details-student-info">
					<img class="details-student-image">
					<div class="details-student-data">
						<h2 class="details-name"></h2>
						<h2 class="details-code"></h2>
						<h3 class="details-email"></h3>
						<a href="" class="details-github">GitHub Profile</a>
					</div>
					<p class="details-student-description"></p>
				</div>
				<ul class="details-student-technologies">
	
				</ul>
			</div>
		</div>
	</template>
	<template id="technologyTemplate">
		<div class="technology-item-box">
			<div class="tech-details">
				<img class="tech-img">
				<div class="tech-namequal">
					<h3 class="tech-name"></h3>
					<div class="tech-stars">
						<svg width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"
							  fill="yellow" stroke="black" stroke-width="2"/>
						</svg>
						<svg width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"
							  fill="yellow" stroke="black" stroke-width="2"/>
						</svg>
						<svg width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"
							  fill="yellow" stroke="black" stroke-width="2"/>
						</svg>
						<svg width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"
							  fill="yellow" stroke="black" stroke-width="2"/>
						</svg>
						<svg width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"
							  fill="yellow" stroke="black" stroke-width="2"/>
						</svg>
					</div>
				</div>
			</div>
			<div class="tech-buttons">
				<button id="tech-edit-button"></button>
				<button id="tech-delete-button"></button>
			</div>
		</div>
	</template>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
